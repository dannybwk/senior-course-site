<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE基礎與小技巧</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fffaf0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
    .slide { width: 100%; height: 100vh; padding: 60px; box-sizing: border-box; background: white; display: none; position: relative; }
    .slide h1, .slide h2 { font-size: 3em; }
    .slide p { font-size: 1.8em; }
    .slide ul { list-style-position: inside; padding-left: 0; margin-top: 20px; }
    .slide li { font-size: 1.8em; margin: 10px 0; }
    .slide.active { display: block; }
    .nav-buttons { position: fixed; bottom: 20px; width: 100%; text-align: center; }
    button { background-color: #06c755; color: white; border: none; padding: 15px 30px; margin: 5px; font-size: 20px; cursor: pointer; border-radius: 6px; }
    button:hover { background-color: #04a944; }
    img { max-width: 80%; margin-top: 20px; }
    .page-number { position: absolute; bottom: 15px; right: 25px; font-size: 1.4em; color: #444; }
  </style>
</head>
<body>

  <div class="slide active">
    <h1>💬 LINE基礎與小技巧</h1>
    <p>兩小時課程，帶您一步一步學會使用LINE</p>
    <div class="page-number">1</div>
  </div>

  <div class="slide">
    <h2>課程目標</h2>
    <p>讓您能夠熟練使用LINE，與親友輕鬆聯繫</p>
    <ul>
      <li>傳送文字、貼圖、照片、影片、語音、視訊</li>
      <li>新增好友並管理好友</li>
      <li>使用記事本、相簿、群組公告</li>
      <li>學會封鎖帳號、查證訊息真偽</li>
    </ul>
    <div class="page-number">2</div>
  </div>

  <div class="slide">
    <h2>Q & A 時間</h2>
    <p>常見問題：</p>
    <ul>
      <li>如何知道對方已讀？</li>
      <li>為什麼無法傳送訊息？</li>
      <li>如何恢復刪掉的聊天紀錄？</li>
      <li>如何封鎖或解除封鎖好友？</li>
    </ul>
    <div class="page-number">55</div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">⬅ 上一頁</button>
    <button onclick="nextSlide()">下一頁 ➡</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((s,i)=>{
        s.classList.toggle('active', i===index);
      });
    }

    function nextSlide() {
      if(currentSlide<slides.length-1){
        currentSlide++;
        showSlide(currentSlide);
      }
    }

    function prevSlide() {
      if(currentSlide>0){
        currentSlide--;
        showSlide(currentSlide);
      }
    }

    document.addEventListener('keydown', e=>{
      if(e.key==='ArrowRight') nextSlide();
      if(e.key==='ArrowLeft') prevSlide();
    });
  </script>
</body>
</html>
