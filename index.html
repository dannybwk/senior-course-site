<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>樂齡課程首頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #f7b733;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .login-container, .course-container {
      margin-top: 40px;
      max-width: 800px;
      width: 90%;
    }
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .course-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .course-card:hover {
      transform: scale(1.03);
    }
    .hidden {
      display: none;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #f7b733;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #e09e2d;
    }
  </style>
</head>
<body>
  <header>樂齡數位學堂 - 課程首頁</header>

  <div class="login-container" id="login">
    <h2>請登入</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <div class="course-container hidden" id="courses">
    <h2>請選擇課程簡報</h2>
    <div class="course-grid">
      <div class="course-card" onclick="openSlide('slide1')">📱 手機基礎與常見問題教學</div>
      <div class="course-card" onclick="openSlide('slide2')">💬 LINE基礎與小技巧</div>
      <div class="course-card" onclick="openSlide('slide3')">📢 LINE進階應用與隱藏功能</div>
      <div class="course-card" onclick="openSlide('slide4')">📸 手機拍照小技巧</div>
      <div class="course-card" onclick="openSlide('slide5')">🎨 照片修圖趣</div>
      <div class="course-card" onclick="openSlide('slide6')">🗺️ 手機交通與地圖應用 I</div>
      <div class="course-card" onclick="openSlide('slide7')">🚌 手機交通與地圖應用 II</div>
      <div class="course-card" onclick="openSlide('slide8')">🎉 活動與社交APP分享教學</div>
      <div class="course-card" onclick="openSlide('slide9')">🔒 數位防詐與常見案例</div>
      <div class="course-card" onclick="openSlide('slide10')">🤖 AI入門介紹與體驗</div>
      <div class="course-card" onclick="openSlide('slide11')">🛠️ AI常用工具介紹 I</div>
      <div class="course-card" onclick="openSlide('slide12')">🛠️ AI常用工具介紹 II</div>
    </div>
  </div>

  <script>
    const USERNAME = "teacher";
    const PASSWORD = "1234";

    function login(){
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if(user === USERNAME && pass === PASSWORD){
        document.getElementById('login').classList.add('hidden');
        document.getElementById('courses').classList.remove('hidden');
      } else {
        document.getElementById('error-msg').innerText = "帳號或密碼錯誤";
      }
    }

    function openSlide(slideId){
      const slideLinks = {
        slide1: "https://docs.google.com/presentation/d/EXAMPLE_ID1/embed",
        slide2: "https://docs.google.com/presentation/d/EXAMPLE_ID2/embed",
        slide3: "https://docs.google.com/presentation/d/EXAMPLE_ID3/embed",
        slide4: "https://docs.google.com/presentation/d/EXAMPLE_ID4/embed",
        slide5: "https://docs.google.com/presentation/d/EXAMPLE_ID5/embed",
        slide6: "https://docs.google.com/presentation/d/EXAMPLE_ID6/embed",
        slide7: "https://docs.google.com/presentation/d/EXAMPLE_ID7/embed",
        slide8: "https://docs.google.com/presentation/d/EXAMPLE_ID8/embed",
        slide9: "https://docs.google.com/presentation/d/EXAMPLE_ID9/embed",
        slide10: "https://docs.google.com/presentation/d/EXAMPLE_ID10/embed",
        slide11: "https://docs.google.com/presentation/d/EXAMPLE_ID11/embed",
        slide12: "https://docs.google.com/presentation/d/EXAMPLE_ID12/embed"
      };
      window.open(slideLinks[slideId], '_blank');
    }
  </script>
</body>
</html>
